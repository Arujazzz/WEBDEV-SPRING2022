    <body>
    <h1> Winter season!</h1>
    <p> This is the season<br>
When mornings are dark,<br>
And birds do not sing<br>
In the forest and park.<br>
<br>
This is the season<br>
When children ski,<br>
And Santa Clause<br>
Brings a Christmas tree.</p>
