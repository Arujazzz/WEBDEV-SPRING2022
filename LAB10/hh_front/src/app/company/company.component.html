<h1>Companies</h1>

<ul>
    <li *ngFor="let company of companies">
        <a [routerLink]="['/companies', company.id, 'vacancies']">
            id: {{company.id}},
            name: {{company.name}},
        </a>
        description: {{company.description}},
        city: {{company.city}},
        address: {{company.address}}
    </li>
</ul>
